{% extends 'main_page/base.html' %}

{% load static %}
{% block css_additional %}
    <link rel="stylesheet" href="{% static 'password/css/remind_password.css' %}">
{% endblock %}

{% block body %}
    <form method="post" id="remind-password">
        {% csrf_token %}
        {% for field in form %}
            <div class="group">
                <label>{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}
    </form>
{% endblock %}
